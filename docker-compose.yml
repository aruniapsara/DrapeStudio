version: "3.9"
services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  api:
    build: .
    command: uvicorn app.main:app --reload --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./storage:/app/storage
    env_file: .env
    depends_on:
      - redis

  worker:
    build: .
    command: rq worker drapestudio --url redis://redis:6379
    volumes:
      - .:/app
      - ./storage:/app/storage
    env_file: .env
    depends_on:
      - redis
