version: "3.9"
services:

  # ── Redis ──────────────────────────────────────────────────────────────────
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  # ── API server ─────────────────────────────────────────────────────────────
  api:
    build: .
    command: >
      sh -c "mkdir -p /app/data/storage/uploads /app/data/storage/outputs /app/data/db &&
             alembic upgrade head &&
             uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"
    ports:
      - "8000:8000"
    volumes:
      - .:/app                                  # source code (enables --reload)
      - ./data/storage:/app/data/storage        # uploaded garment images + generated outputs
      - ./data/db:/app/data/db                  # SQLite database file
    env_file: .env
    environment:
      # Override localhost values from .env with Docker-internal paths
      REDIS_URL: redis://redis:6379
      DATABASE_URL: "sqlite:////app/data/db/drapestudio.db"
      STORAGE_ROOT: "/app/data/storage"
    depends_on:
      redis:
        condition: service_healthy

  # ── RQ Worker ──────────────────────────────────────────────────────────────
  worker:
    build: .
    command: >
      sh -c "mkdir -p /app/data/storage/uploads /app/data/storage/outputs /app/data/db &&
             rq worker drapestudio --url redis://redis:6379"
    volumes:
      - .:/app                                  # source code
      - ./data/storage:/app/data/storage        # shared storage with api
      - ./data/db:/app/data/db                  # shared DB with api
    env_file: .env
    environment:
      REDIS_URL: redis://redis:6379
      DATABASE_URL: "sqlite:////app/data/db/drapestudio.db"
      STORAGE_ROOT: "/app/data/storage"
    depends_on:
      redis:
        condition: service_healthy
