version: "v0.1"

quality: |
  photorealistic, ecommerce/catalogue quality
  accurate garment drape and fit; preserve garment patterns and colours exactly
  natural anatomy; realistic hands with correct finger count; sharp focus on garment
  commercial catalogue lighting; clean professional result
  remove all visible price tags, swing tags, care labels, and brand labels from the garment

output: |
  generate 3 distinct images with small natural pose variation between them
  high resolution output; no text overlays; no watermarks; no borders

negative: |
  extra limbs, extra fingers, fused fingers, distorted hands, distorted face
  background text, watermarks, logos, lens flare, motion blur
  NSFW content, revealing clothing added, garment colour changes
  price tags, swing tags, care labels, brand tags, garment labels, hang tags

